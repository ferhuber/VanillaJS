<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

  </head>
  <body>
    <div class="player">
      <video src="./video/Cars3.mp4"  autoplay class="player_video viewer"></video>
      <div class="player_controls ">
        <div class="progress">
          <div class="progress_filled"></div>
        </div>
        <button class="player_button toggle left" title="Toggle Play"> <i class="fa fa-play" aria-hidden="true"></i> </button>
        <input type="range" name="volume" class="player_slider left" min="0" max="1" step="0.05" value="0.5">
        <input type="range" name="playbackRate" class="player_slider left" min="0.5" max="2" step="0.1" value="1">
        <button data-skip="-10" class="player_button left"><i class="fa fa-backward" aria-hidden="true"></i> 10s</button>
        <button data-skip="25" class="player_button left">25s <i class="fa fa-forward" aria-hidden="true"></i></button>
        <button class="player_button screen_button right"><i class="screen fa fa-expand " aria-hidden="true"></i></button>

      </div>
    </div>
    <script language="JavaScript" type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
